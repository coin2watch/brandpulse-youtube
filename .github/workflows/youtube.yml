name: YouTube Data Collector

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 오전 9시 (UTC 기준 0시)
  workflow_dispatch:

jobs:
  run-collector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install youtube-search-python yt-dlp openai gspread oauth2client google-auth

      - name: Run YouTube collector
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
        run: |
          python main.py
